<!DOCTYPE html>
<html>
  <head>
    <title>Jquery To Do
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <body>

<body>
        <div class="col-xs-offset-2 col-xs-8">
            <h1>Todo App</h1>

            <h3>New Todo</h3>
            <div class="col-xs-12 new-text-container">
                <div  class="col-xs-10 newtodo-input ">
                    <input type="text" class="form-control" id="add-todo-text" placeholder="New Todo Item">
                </div>
                <div class=col-xs-2"">
                    <button type="button" class="btn btn-primary btn-lg col-xs-2 " id="add-todo-button">New Todo</button>
                </div>
            </div>

            <h3>Todo</h3>
            <ul id="incomplete-tasks"></ul>

            <h3>Completed</h3>
            <ul id="completed-tasks"></ul>
        </div>

        <!-- ***FIREBASE*** -->
        <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
        <!-- ***JQUERY*** -->
        <script src="/lib/node_modules/jquery/dist/jquery.min.js" type="text/javascript">
        </script>
        <!-- ***BOOTSTRAP*** -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
        </script>
        <!-- ***JS FILES*** -->
        <script src="/javascripts/firebase.js"></script>
          <script src="/javascripts/firebaseMethods.js"></script>
        <script type="text/javascript" src="javascripts/main.js">
        </script>
